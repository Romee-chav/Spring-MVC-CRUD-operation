<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/baseUi::baseLayout('Register', ~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container mt-4">
			<div class="row">
				<div class="col-md-6 offset-3">
					<form th:action="@{/save}" method="post" th:object="${userDto}">
						<div class="mb-3">
							<label class="form-label">Enter Name</label> <input type="text"
								class="form-control" th:field="*{name}">
							<div class="text-danger" th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></div>
						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Email
								address</label> <input type="email" th:field="*{email}"
								class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp">
							<div class="text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></div>
						</div>
						<div class="mb-3">
							<label for="exampleInputPassword1" class="form-label">Password</label>
							<input type="password" th:field="*{password}"
								class="form-control" id="exampleInputPassword1">
							<div class="text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Enter
								Address</label>
							<textarea class="form-control" th:field="*{address}"
								id="exampleFormControlTextarea1" rows="3"></textarea>
							<div class="text-danger" th:if="${#fields.hasErrors('address')}"
								th:errors="*{address}"></div>
						</div>
						<input type="submit" class="btn btn-primary" value="Register">
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
